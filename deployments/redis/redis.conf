# Redis 配置文件 - GoIP 專用

# 網路配置
bind 0.0.0.0
protected-mode yes
port 6379

# 一般配置
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# 持久化配置
save 3600 1
save 300 100
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF 配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 記憶體管理
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 慢查詢日誌
slowlog-log-slower-than 10000
slowlog-max-len 128

# 安全性配置
# 注意：如果設置密碼，請取消下面的註解並設置強密碼
# requirepass your_strong_password_here

# 禁用危險命令（生產環境建議）
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command KEYS ""

# 客戶端配置
timeout 300
tcp-keepalive 300
tcp-backlog 511
