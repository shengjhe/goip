version: '3.8'

services:
  goip:
    image: ghcr.io/shengjhe/goip:latest
    container_name: goip
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # 向後相容：單一 MaxMind 配置
      # - MAXMIND_DB_PATH=/app/data/GeoLite2-City.mmdb
      - CACHE_ENABLED=true
      - CACHE_TTL=24h
      - RATE_LIMIT_ENABLED=false
      - RATE_LIMIT_RPM=100
      - RATE_LIMIT_RPH=5000
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # 啟動時清空 DNS 緩存（預設啟用）
      - FLUSH_DNS=${FLUSH_DNS:-true}
    volumes:
      # 掛載資料目錄（包含 MaxMind 和 IPIP 資料庫）
      - ../../data:/app/data:ro
      # 掛載配置檔案（多資料庫配置）
      - ../../config.yaml:/app/config.yaml:ro
    networks:
      - goip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  goip-network:
    name: goip-network
    external: true
