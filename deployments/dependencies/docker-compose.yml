version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: goip-redis
    ports:
      # 只綁定到本地，提高安全性
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - goip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      # 可通過環境變數覆蓋
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

volumes:
  redis-data:
    driver: local

networks:
  goip-network:
    name: goip-network
    driver: bridge
